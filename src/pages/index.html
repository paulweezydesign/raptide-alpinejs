---
layout: home
---

<div x-data class="text-center all-child:mb-4">
	<p class="text-sm opacity-75" x-text="$t('headline')"></p>

	<form x-data="Alpine.component('hello')()" class="mt-4" @submit.prevent="$router.redirect('/hello/'+$refs.input.value)">
		<input
			type="text"
			name=""
			id=""
			:placeholder="$t('name-entry')"
			class="px-4 py-2 text-sm text-center bg-transparent border border-gray-200 rounded outline-none active:outline-none dark:border-gray-700"
			:value="$router.params.name ?? ''"
			x-ref="input"
			autofocus
			required
		/>
		<br>
		<button class="btn m-3 text-sm " type="submit">Go</button>
	</form>
</div>
